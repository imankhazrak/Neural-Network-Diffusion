task:
  name: classification
  data:
    data_root: data/cifar100
    dataset: cifar100
    batch_size: 64
    num_workers: 1
  model:
    _target_: models.resnet.ResNet18
    num_classes: 100
  optimizer:
    _target_: torch.optim.SGD
    lr: 0.1
    momentum: 0.9
    weight_decay: 0.0005
  lr_scheduler:
    _target_: torch.optim.lr_scheduler.MultiStepLR
    milestones:
    - 60
    - 120
    - 160
    - 200
    gamma: 0.2
  epoch: 200
  save_num_model: 200
  train_layer:
  - layer4.1.bn1.weight
  - layer4.1.bn1.bias
  - layer4.1.bn2.bias
  - layer4.1.bn2.weight
  param:
    data_root: param_data/cifar100/data.pt
    k: xxx
    num_workers: 4
system:
  name: encoder
  model:
    arch:
      _target_: core.module.modules.encoder.medium
      in_dim: 2048
      input_noise_factor: 0.001
      latent_noise_factor: 0.1
    data_transform: null
  train:
    optimizer:
      _target_: torch.optim.AdamW
      lr: 0.001
      weight_decay: 2.0e-06
    lr_scheduler: null
    loss_func:
      _target_: torch.nn.MSELoss
      reduction: sum
    trainer:
      _target_: pytorch_lightning.trainer.Trainer
      strategy: auto
      max_epochs: 30000
      check_val_every_n_epoch: null
      val_check_interval: 3000
      log_every_n_steps: 1
      limit_val_batches: 1
      devices:
      - ${device.id}
      enable_model_summary: false
      callbacks:
      - _target_: pytorch_lightning.callbacks.ModelCheckpoint
        filename: '{epoch}-{loss:.4f}'
        monitor: loss
        mode: min
        save_top_k: 2
        save_last: true
        verbose: true
      - _target_: pytorch_lightning.callbacks.ModelCheckpoint
        filename: '{epoch}-{ae_acc:.4f}'
        monitor: ae_acc
        mode: max
        save_top_k: 2
        save_last: false
        verbose: true
      logger:
        _target_: pytorch_lightning.loggers.TensorBoardLogger
        save_dir: ${output_dir}/${system.name}/
        name: .
        version: .
device:
  cuda_visible_devices: 0,1,2,3,4,5,6
  id: 1
  cuda: cuda:${device.id}
load_system_checkpoint: null
mode: train
seed: 42
process_title: p-diff
output_dir: outputs/cifar100
